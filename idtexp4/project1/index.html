<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Practical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Web Development Practical</h1>
            <div class="nav-links">
                <a href="#stopwatch">Stopwatch</a>
                <a href="#carousel">Carousel</a>
                <a href="#form">Form</a>
                <a href="#todo">Todo</a>
                <a href="#uploader">Uploader</a>
            </div>
        </div>
    </nav>

    <main>
        <!-- Stopwatch Section -->
        <section id="stopwatch" class="section">
            <div class="container">
                <h2>Stopwatch</h2>
                <div class="stopwatch">
                    <div class="time-display">00:00</div>
                    <div class="controls">
                        <button id="startBtn" class="btn primary">Start</button>
                        <button id="stopBtn" class="btn secondary">Stop</button>
                        <button id="resetBtn" class="btn danger">Reset</button>
                    </div>
                </div>
            </div>
            
        </section>

        <!-- Image Carousel Section -->
        <section id="carousel" class="section">
            <div class="container">
                <h2>Image Carousel</h2>
                <div class="carousel">
                    <button class="carousel-btn prev">&lt;</button>
                    <div class="carousel-container">
                        <img src="https://plus.unsplash.com/premium_photo-1675433344518-21eb72dfc7a5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature 1" class="active">
                        <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature 2">
                        <img src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature 3">
                    </div>
                    <button class="carousel-btn next">&gt;</button>
                    <div class="carousel-dots"></div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form" class="section">
            <div class="container">
                <h2>Registration Form</h2>
                <form id="registrationForm" class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required minlength="3">
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error"></span>
                    </div>
                    <button type="submit" class="btn primary">Submit</button>
                </form>
            </div>
        </section>

        <!-- Todo List Section -->
        <section id="todo" class="section">
            <div class="container">
                <h2>Todo List</h2>
                <div class="todo-app">
                    <div class="todo-header">
                        <input type="text" id="todoInput" placeholder="Add a new task...">
                        <button id="addTodo" class="btn primary">Add</button>
                    </div>
                    <ul id="todoList" class="todo-list"></ul>
                    <button id="clearTodos" class="btn danger">Clear All</button>
                </div>
            </div>
        </section>

        <!-- File Uploader Section -->
        <section id="uploader" class="section">
            <div class="container">
                <h2>File Uploader</h2>
                <div class="file-uploader" id="dropZone">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">üìÅ</div>
                        <p>Drag & drop files here or <span class="browse-link">browse</span></p>
                        <p class="file-types">Supported files: PDF, DOC, DOCX, JPG, JPEG</p>
                    </div>
                </div>
                <div id="preview" class="preview-area"></div>
            </div>
        </section>
    </main>

    <script src="stopwatch.js"></script>
    <script src="carousel.js"></script>
    <script src="form.js"></script>
    <script src="todo.js"></script>
    <script src="uploader.js"></script>
</body>
</html>
